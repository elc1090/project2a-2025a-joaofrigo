<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Commits Viewer</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Visualizador de Commits do GitHub</h2>
    <form id="gitHubForm" class="row g-3 justify-content-center">
        <div class="col-md-4">
            <input id="usernameInput" class="form-control" type="text" name="username" placeholder="Usuário do GitHub" required>
        </div>
        <div class="col-md-4">
            <input id="repoInput" class="form-control" type="text" name="repository" placeholder="Repositório" required>
        </div>
        <div class="col-md-2">
            <input type="submit" class="btn btn-primary w-100" value="Buscar Commits">
        </div>
    </form>
    <ul id="userCommits" class="list-group mt-4"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
